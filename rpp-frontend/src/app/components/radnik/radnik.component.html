<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<body>
    <!-- Navigation -->
<nav class="w3-bar w3-indigo"> 
    <a href="#home" class="w3-button w3-bar-item">Pocetna</a>
    <a href="preduzece" class="w3-button w3-bar-item">Preduzece</a>
    <a href="obrazovanje" class="w3-button w3-bar-item">Obrazovanje</a>
    <a href="sektor" class="w3-button w3-bar-item">Sektor</a>
    <a href="author" class="w3-button w3-bar-item">Autor</a>
    <a href="about" class="w3-button w3-bar-item">O Nama</a>
  </nav>

</html>
<mat-toolbar color="primary">
    <span class="title-center">Radnik</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
        <input
        matInput
        placeholder = "Pretraga Radnika..."
        (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.ime }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="prezime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.prezime }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="brojLk">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Broj licne karte</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.brojLk }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="sektor">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Sektor</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.sektor.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="obrazovanje">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Obrazovanje</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.obrazovanje.naziv }}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.id, row.ime, row.prezime,row.brojLk, row.sektor,row.obrazovanje)"
                    mat-icon-button color="primary">

                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button (click)="openDialog(3, row.id, row.ime, row.prezime,row.brojLk, row.sektor,row.obrazovanje)"
                    mat-icon-button color="primary">

                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
    </mat-table>
    <mat-paginator
        [length]="100"
        [pageSize]="5"
        [pageSizeOptions]="[5,10,25,100]">
      </mat-paginator>
</div>
